name: Enforce Review Before Merging
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  enforce-review:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Approval
        run: |
          reviews=$(gh pr view ${{ github.event.pull_request.number }} --json reviews -q ".reviews | length")
          if [ "$reviews" -eq 0 ]; then
            echo "PR must be reviewed before merging"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
